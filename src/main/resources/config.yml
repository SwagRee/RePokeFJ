Command:
  # 执行自定义命令 %player%是玩家名 %price%是统计好的价格
  - "money give %player% %price%"
price:
  #基础价格
  basePrice: 200
  #如果是神 加多少钱
  legendaryPrice: 3000
  #如果是异兽 加多少钱
  ultraPrice: 500
  #如果有一选个体为31 加多少钱
  ivsPrice: 300
  #如果有一项努力值为252 加多少钱
  evsPrice: 100
  #如果是闪光 加多少钱
  shinyPrice: 300
Gui:
  mainGui:
    title: "&8精灵分解界面"
    slot:
        # 1代表宝可梦在背包的位置 以此类推
      - ""
      - "  1 2 3  "
      - ""
      - "  4 5 6   "
      - ""
  #确认界面还没做好 目前还是直接分解
lore:
